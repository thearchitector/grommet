[project]
name = "grommet"
version = "0.1.0"
description = "Dataclass-driven GraphQL schema with async-graphql execution."
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = []

[dependency-groups]
dev = [
    "pytest",
    "pytest-anyio",
    "pytest-cov",
    "pre-commit",
    "mypy",
    "ruff",
]
perf = [
    "strawberry-graphql",
]

[tool.pytest.ini_options]
addopts = '-ra -vv --cov=grommet'
testpaths = ["tests"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = ["if TYPE_CHECKING:"]

[tool.mypy]
python_version = "3.13"
strict = true

[tool.ruff]
target-version = "py313"

[tool.ruff.lint]
extend-select = ["B", "I", "ASYNC"]

[tool.maturin]
bindings = "pyo3"
module-name = "grommet._core"
python-source = "."

[build-system]
requires = ["maturin>=1.7"]
build-backend = "maturin"
