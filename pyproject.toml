[project]
name = "grommet"
version = "0.1.0"
description = "Dataclass-driven GraphQL schema with async-graphql execution."
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = []
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-anyio",
    "pytest-cov",
    "mypy",
    "ruff",
    "maturin"
]
perf = [
    "strawberry-graphql",
]

[tool.pytest.ini_options]
addopts = '-ra -vv --cov=grommet --cov-report=term-missing'
testpaths = ["tests/python"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = ["if TYPE_CHECKING:"]

[tool.mypy]
python_version = "3.13"
strict = true
exclude = "^tests/|^scripts/"

[tool.ruff]
target-version = "py313"

[tool.ruff.lint]
extend-select = ["B", "I", "ASYNC"]

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.maturin]
module-name = "grommet._core"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
